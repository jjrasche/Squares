<template name='boardPage'>
	<div class="row">
		<div class="col-xs-6">{{> editWidget}}</div>
		<div class="col-xs-4">{{> BoardName}}</div>
	</div>
	<div class="row sameHeightRow">
		<div class="col-xs-2 nopadding sameHeightCol" style="background-color: grey;">
			{{> memberList}}
		</div>
		<div class="col-xs-8 nopadding" style="background-color: grey">
			{{> grid}}
		</div>
		<div class="col-xs-2 nopadding scrollable sameHeightCol" style="background-color: grey">
			{{> gameList}}
		</div>
	</div>
<!-- 	{{> grid}}
 -->
</template>
