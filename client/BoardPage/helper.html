<!-- template html to be used in the layout.html file-->

<template name="grid">
	{{#if inEditMode}}
		{{> invitePlayers}}
		{{> reAssignSquares}}
	{{/if}}

	{{selectedSquares}}
	{{> editCheckBox}}
	{{squareSize}}
	<div id="chart" style="width: 80vw; height: 80vw;">{{createChart this}}</div>
</template>


<template name="editCheckBox">
	Edit Mode<input type="checkbox"  id="editCheckBox">
</template>

<template name="invitePlayers">	
	{{> autoformModals}}
	{{#afModal class="btn btn-primary" formId="invitationForm" collection="Invitation" operation="insert" fields="email,userName"}}
	  Create Invitation
	{{/afModal}}
</template>

<template name="reAssignSquares">	
	{{> autoformModals}}
	{{#afModal class="btn btn-primary" formId="reAssignSquaresForm" collection="ReAssignment" operation="insert"}}
	  Re-Assign Squares
	{{/afModal}}
</template>
