<!-- template html to be used in the layout.html file-->

<template name="grid">
	<div style="position: relative; padding-bottom: 100%;">
	    <div style="position: absolute; width: 100%; height: 100%;">
			<div id="chart1" style="width:100%; height: 100%; background-color:grey">
				{{createChart this}}
			</div>
	    </div>
	</div>
</template>


<template name="gameList">
	<ul class="list-group scrollable sameHeightCol">
	{{#each games}}
		{{> gameItem}}
	{{/each}}
	</ul>
</template>
<template name="gameItem">
	<li class="list-group-item gameItems" name="gameItem" data-id={{this._id}} style="background-color: {{backgroundColor}}">
		{{this.homeScore}} {{this.homeTeam.name}} <br>
		{{this.awayScore}} {{this.awayTeam.name}}
	</li>
</template>


<template name="memberList">
	<ul class="list-group scrollable sameHeightCol">
	{{#with "header"}}
		{{> memberItem}}
	{{/with}}
	{{#each members}}
		{{> memberItem}}
	{{/each}}
	</ul>
</template>
<template name="memberItem">
	<li class="list-group-item nopadding">
		<div class="row nopadding {{headerClass}}"> 
			<div class="col-xs-9 {{nameClass}}" style="background-color: white">{{name }}</div>
			<div class="col-xs-1 {{numSquaresClass}} nopadding" style="text-align: center;background-color: white">{{numSquares ..}}</div>
			<div class="col-xs-2 {{winningsClass}} nopadding" style="text-align: center;background-color: white">{{winnings ..}}</div>
		<!-- <div class="col-xs-2 {{paidClass}} nopadding" style="text-align: center;background-color: white">{{paid ..}}</div>-->		</div>
	</li>
</template>


<template name="editWidget">
	{{#if boardOwner}}
		{{> lockBoardButton}}
		{{> reloadGamesButton}}
		{{> changeDataRefreshCriteria}}
		{{> editCheckBox}} <br>
		{{> invitePlayersModal}}
		{{> assignSquaresModal}}
		{{> changeBoardOwnershipModal}}
<!-- 		{{selectedSquares}}
		{{squareSize}} -->
	{{/if}}
</template>

<template name="editCheckBox">
	Edit Mode<input type="checkbox"  id="editCheckBox">
</template>
<template name="changeDataRefreshCriteria">
	Refresh Rate (sec)<input type="number" id="changeDataRefreshRate" min="5" max="3600">
	Refresh Date<input type="date" id="RefreshSelectedDate">
</template>

<template name="BoardName">
	<h3 style="text-align: center;">
		{{this.name}}
	</h3>
</template>




<template name="lockBoardButton">
	<button class="btn btn-warning" id="lockBoardButton">Lock Board</button>
</template>
<template name="reloadGamesButton">
	<button class="btn btn-warning" id="reloadGamesButton">Reload Games</button>
</template>

<template name="invitePlayersModal">
	<button class="btn btn-primary {{boardPageEditButtonDisabled}}" id="invitePlayersButton">Invite</button>

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Invite Player and Assign Selected Squares</h4>
                </div>

                <div class="modal-body">
	                <form title="hello buddy" id="invitePlayerForm">
	                	<div class="form-group">
 	                		<label class="control-label" for="emailInvitePlayerModal">Email</label>
 	                		<input type="text" id="emailInvitePlayerModal" name="email">

 	                		<label class="control-label" for="userNameInvitePlayerModal">User Name</label>
 	                		<input type="text" id="userNameInvitePlayerModal" name="userName">
	                	</div>
	                	<button id="assignSquaresModalButton" type="submit" class="btn btn-primary">Assign</button>
	                </form>
	            </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</template>




<template name="boardMemeberSelector">
	<select id="category-select" name="members">
	    <option disabled="disabled" selected="selected">Please Select</option> 
	    {{#each boardMembers}}
	        <option value="{{this.profile.userName}}" data-id={{this._id}}>{{this.profile.userName}}</option>
	    {{/each}}
	</select>
</template>

<template name="changeBoardOwnershipModal">
	<button class="btn btn-primary" id="changeBoardOwnershipButton">add/remove owner</button>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Select and Add an Owner</h4>
                </div>

                <div class="modal-body">
	                <form title="hello buddy" id="addBoardOwnerForm">
	                	<div class="form-group">
 	                		<label class="control-label" for="members">Pick invited user to make owner</label>
	                		{{> boardMemeberSelector}}
	                	</div>
	                	<button id="assignSquaresModalButton" type="submit" class="btn btn-primary">Assign</button>
	                </form>
	            </div>

                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>
</template>


<template name="assignSquaresModal">
	<button class="btn btn-primary {{boardPageEditButtonDisabled}}" id="assignSelectedSquares">assign</button>

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Assign Squares To</h4>
                </div>

                <div class="modal-body">
	                <form title="hello buddy" id="assignSquareForm">
	                	<div class="form-group">
 	                		<label class="control-label" for="members">Pick invited user to assign squares to</label>
	                		{{> boardMemeberSelector}}
	                	</div>
	                	<button id="assignSquaresModalButton" type="submit" class="btn btn-primary">Assign</button>
	                </form>
	            </div>

                <div class="modal-footer">
                </div>

            </div>
        </div>
    </div>
</template>
