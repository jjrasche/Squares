<template name="loggedOutMessage">
	{{#if notLoggedIn}}
	<center>
		sign up / log in <br>
		to create or see your boards.
	</center>
	{{/if}}
</template>

<template name="userBoardsList">
	{{#if loggedIn}}
		<ul clas="list-group sbPortalBoardList">
		{{#each boards}}
			{{> userBoard}}
		{{/each}}
		</ul>
	{{/if}}
</template>

<template name="userBoard">
	<li class="list-group-item sbPortalBoard">
		<a href="{{boardLink}}">{{boardName}}</a>
	</li>
</template>


<template name="createBoardAutoformModal">
	{{> autoformModals}}
	{{#afModal class="btn btn-primary" collection="Board" meteorMethod="createBoard" operation="insert" fields="name,NCAATournament"}}
	  Create Board
	{{/afModal}}
</template>


<template name="createBoardModal">
	{{#if loggedIn}}
		<button class="btn btn-primary" id="createBoardButton">Create Board</button>
	    <div class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title"></h4>
	                </div>
	                <div class="modal-body">
		                <form title="create board" id="createBoardForm">
		                	<div class="form-group">
	 	                		<label class="control-label" for="boardNameCreateBoardModal">Board Name</label>
	 	                		<input type="text" id="boardNameCreateBoardModal" name="boardName">
		                	</div>
		                	<button id="assignSquaresModalButton" type="submit" class="btn btn-primary">Create</button>
		                </form>
		            </div>
	                <div class="modal-footer"></div>
	            </div>
	        </div>
	    </div>
	{{/if}}
</template>
