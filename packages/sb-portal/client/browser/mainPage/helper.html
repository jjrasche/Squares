<template name="sbPortalLoggedOutMessage">
	{{#if notLoggedIn}}
		<center>
			sign up / log in <br>
			to create or see your boards.
		</center>
	{{/if}}
</template>

<template name="sbPortalUserBoardsList">
	{{#if loggedIn}}
		<ul clas="list-group sbPortalUsersBoardList">
		{{#each boards}}
			{{> sbPortalUserBoard}}
		{{/each}}
		</ul>
	{{/if}}
</template>

<template name="sbPortalUserBoard">
	<li class="list-group-item sbPortalUsersBoard">
		<a href="{{boardLink}}">{{boardName}}</a>
	</li>
</template>


<template name ="sbPortalCreateBoardModalWidget">
	{{#if loggedIn}}
		{{> sbPortalCreateBoardButton}}
		{{> sbPortalCreateBoardModal}}
	{{/if}}
</template>

<template name="sbPortalCreateBoardButton">
 	<button class="btn btn-primary" id="sbPortalCreateBoardButton">Create Board</button>
</template>

<template name="sbPortalCreateBoardModal">
	    <div class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title"></h4>
	                </div>
	                <div class="modal-body">
		                <form title="create board" id="sbPortalCreateBoardForm">
		                	<div class="form-group">
	 	                		<label class="control-label" for="boardNameCreateBoardModal">Board Name</label>
	 	                		<input type="text" id="sbPortalBoardNameCreateBoardModal" name="boardName">
		                	</div>
		                	<button id="sbPortalCreateBoardModalButton" type="submit" class="btn btn-primary">Created</button>
		                </form>
		            </div>
	                <div class="modal-footer"></div>
	            </div>
	        </div>
	    </div>
</template>
